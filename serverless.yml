service: rental-estimate-api

tenant: snazbala
app: 'rental-estimate-app'

provider:
  name: aws
  runtime: nodejs8.10 # set node.js runtime
  memorySize: 128 # set the maximum memory of the Lambdas in Megabytes
  timeout: 10 # the timeout is 10 seconds (default is 6 seconds)
  stage: dev # setting the env stage to dev, this will be visible in the routes
  region: us-east-1

functions: # add 4 functions for CRUD
  create:
    handler: handler.create # point to exported create function in handler.js
    events:
      - http:
          path: properties # path will be domain.name.com/dev/properties
          method: post
          cors: true
  options:
    handler: handler.options
    events:
      - http:
          path: properties # path will be domain.name.com/dev/properties
          method: options
          cors: true
  getOne:
    handler: handler.getOne
    events:
      - http:
          path: properties/{id} # path will be domain.name.com/dev/properties/1
          method: get
          cors: true
  getAll:
    handler: handler.getAll # path will be domain.name.com/dev/properties
    events:
      - http:
          path: properties
          method: get
          cors: true
  getAllOffers:
    handler: handler.getAllOffers
    events:
      - http:
          path: offers
          method: get
          cors: true
  update:
    handler: handler.update # path will be domain.name.com/dev/properties/1
    events:
      - http:
          path: properties/{id}
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      - http:
          path: properties/{id} # path will be domain.name.com/dev/properties/1
          method: delete
          cors: true

plugins:
  - serverless-offline # adding the plugin to be able to run the offline emulation

resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
